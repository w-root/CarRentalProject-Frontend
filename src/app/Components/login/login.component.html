<div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Giriş Yap</p>
  
                <form [formGroup]="loginForm" class="mx-1 mx-md-4">
                 
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="bi bi-envelope-fill fs-3 mt-4 me-3 "></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="email">Email</label>
                      <input type="email" id="email" formControlName="email" class="form-control" placeholder="Email"/>
  
                    </div>
                  </div>
  
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="bi bi-lock-fill fs-4 mt-4 me-3 "></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="password">Şifre</label>
                      <input type="password" id="password" formControlName="password" class="form-control" placeholder="Şifre"/>
  
                    </div>
                  </div>

                  <div class="form-check d-flex justify-content-center mb-5">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                    <label class="form-check-label" for="form2Example3">
                      I agree all statements in <a href="#!">Terms of service</a>
                    </label>
                  </div>
  
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button (click)="login()" type="button" class="btn btn-primary btn-lg">Giriş Yap</button>
                  </div>
  
                </form>
  
              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                <img src="https://images-platform.99static.com/4opJGDcNqWg_LOP7i7lm5_K3rI0=/500x500/top/smart/99designs-contests-attachments/7/7123/attachment_7123946"
                  class="img-fluid" alt="Sample image">
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
